image: java:8-jdk

stages:
- build
- analyze
- deploy

before_script:
- export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
  - .gradle/wrapper
  - .gradle/caches

build:
  stage: build
  script:
  - ./gradlew build
  artifacts:
    paths:
    - build/libs/*.jar
    expire_in: 1 week

test:
  stage: analyze
  script:
  - ./gradlew test

lint:
  stage: analyze
  script:
  - ./gradlew detektCheck

pages:
  stage: pages
  script:
  - ./gradlew dokka
  artifacts:
    paths:
      - public
  when: manual
  only:
    refs:
    - master

deploy:
  stage: deploy
  script:
  - ./gradlew bintrayUpload
  when: manual
  only:
    refs:
    - master
    variables:
    - $BINTRAY_KEY
