image: java:8-jdk

stages:
  - build
  - test
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches
    - build

build-jvm:
  stage: build
  script:
    - ./gradlew jvmMainClasses
    - ./gradlew jvmTestClasses

build-linux:
  stage: build
  tags:
    - linux
  script:
    - ./gradlew linuxKlibrary
    - ./gradlew linuxTestKlibrary

build-macos:
  stage: build
  tags:
    - osx
  script:
    - ./gradlew macosKlibrary
    - ./gradlew macosTestKlibrary

test-jvm:
  stage: test
  script:
    - ./gradlew jvmTest --parallel

test-linux:
  stage: test
  tags:
    - linux
  script:
    - ./gradlew linuxTest --parallel

test-macos:
  stage: test
  tags:
    - linux
  script:
    - ./gradlew macosTest --parallel

pages:
  stage: deploy
  script:
    - ./gradlew dokka
  when: manual
  artifacts:
    paths:
      - public
  only:
    refs:
      - master

deploy:
  stage: deploy
  script:
    - ./gradlew bintrayUpload
  when: manual
  only:
    refs:
      - master
    variables:
      - $BINTRAY_KEY
