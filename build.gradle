plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.10"
}

group "com.serebit"
version "0.0.0"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jdk8"
    testCompile group: "io.kotlintest", name: "kotlintest", version: "2.0.7"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}